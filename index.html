
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>梦是榛果巧克力</title>
    <script>
        const backgrounds=['background.1','background.2','background.3','background.4','background.5','background.6','background.7']
        let currentIndex =background.3

        function changeBackground(){
            currentIndex = (currentIndex +1)% backgrounds.length;//
            document.body.style.backgroundImage = `url(${backgrounds[currentIndex]})`;
        }
    </script>
    <button onclick="changeBackground()">下一张背景</button>
    <style>
        body {
            background-image:url('background.3');
            background-size:cover;
            background-position:center
            background-attachment:fixed;
    </style>
</head>
<body>
    <div class="container">
    <div class="main-text">
        <p style="font-size: 1.5em; color: #d9b1bd; text-align:center;">我的灵魂将进入冬眠，尽头是你回来那天。</p>
        <p style="font-size: 1em; color: #a1a1a1; text-align:center;">夢の終わりは、あなたが戻るその日。</p>
        <div class="signature"style="font-family:'Old English Text MT', serif; font-size: 1em; color:#888; text-align:center;">
            by 浅见湛 & 泉
    </div>
</body>
</html>
